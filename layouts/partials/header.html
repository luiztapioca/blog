<h2 class="header-title"><a href="{{ "/" | relURL }}">{{ .Site.Title }}</a></h2>
<ul class="header-sections">
{{ $currentPage := .}}
{{ range .Site.Menus.main }}
    <li class="header-section {{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
        <a href="{{ .URL }}">
            {{ .Name }}
        </a>
    </li>
{{ end }}
</ul>
