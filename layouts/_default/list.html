{{ define "main" }}
<h2>{{ .Title }}</h2>
{{ .Content }}
{{ if not (.IsHome)}} 
{{ range .Pages }}
<ul class="home-posts">
    <li class="home-post">
        <span>
            {{ .Date.Format "01/02/2006" }} ~ 
            <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
        </span>
    </li>
</ul>
{{ end }}
{{ end }}
{{ end }}
